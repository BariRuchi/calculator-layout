<!Doctype html>
<html>
<style>
body{
    text-align:center;
    padding-top:200px;
}
table{
    text-shadow : 5px;
    display: inline-block;
    /*background-color:rgb(58,58,58);*/
    background:linear-gradient(0deg,rgb(7,5,7),rgb(58,58,58),rgb(181,166,179));
}
button{
    background-color:rgb(147,147,147);
    background-size: cover;
}

</style>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width , initial-scale=1.0">
<title>my calculator layout</title>
</head>
<body>
<table border="8"  cellspacing="6">
<tr>
 <th  colspan="4"><input type="text"></th>
</tr>
<tr>
<th><button>+</button></th>
<th><button>-</button></th>
<th><button>*</button></th>
<th><button>/</button></th>
</tr>

<tr>
<th><button>1</button></th>
<th><button>2</button></th>
<th><button>3</button></th>
<th><button>4</button></th>
</tr>

<tr>
<th><button>5</button></th>
<th><button>6</button></th>
<th><button>7</button></th>
<th><button>8</button></th>
</tr>

<tr>
<th><button>9</button></th>
<th><button>0</button></th>
<th colspan="2"><button>=</button></th>
</tr>

<tr>
<th colspan="2"><button>Clear</button></th>
<th colspan="2"><button>Delete</button></th>
</tr>

</table>
</body>
